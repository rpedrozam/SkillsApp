<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines = full>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>

    <ion-item lines = full>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-item lines = full>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" #confirm_password required></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button type = "submit" (click)="onRegister(email, password, confirm_password)" expand="block">
          Register
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p class="ion-text-end">
          <a (click)="redirectUserLogin()">
              Already have an account
          </a>
        </p>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
